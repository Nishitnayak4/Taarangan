<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taarangana 2k25 — Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #ff3f3f;
      --dark: #1c1f26;
      --muted: #aaa;
      --card: #222;
      --text-light: #eee;
      --background: radial-gradient(circle at center, #0b0c10, #1f2833);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      position: sticky;
      top: 0;
      background: var(--dark);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 10000;
      box-shadow: 0 0 15px var(--accent);
    }

    .nav-links {
      position: fixed;
      background: #111;
      height: 100vh;
      width: 250px;
      top: 0;
      right: -250px;
      transition: right 0.4s ease;
      padding-top: 3rem;
      box-shadow: -5px 0 15px var(--accent);
      z-index: 11000;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding-left: 1.5rem;
    }

    .nav-links ul li a {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
      text-shadow: 0 0 5px var(--accent);
      display: block;
      padding: 0.5rem 0;
    }

    .nav-links ul li a:hover,
    .nav-links ul li a.active {
      color: #ffb347;
      text-shadow: 0 0 15px #ffb347;
    }

    .fa-xmark {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .fa-xmark:hover {
      transform: rotate(90deg);
    }

    .fa-bars {
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
      user-select: none;
      text-shadow: 0 0 10px var(--accent);
    }

    header {
      min-height: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1rem;
      background:
        linear-gradient(180deg, rgba(4, 9, 30, 0.85), rgba(4, 9, 30, 0.85)),
        url('img/leaderboard-bg.jpg') center/cover no-repeat;
      box-shadow: inset 0 0 50px var(--accent);
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 15px var(--accent);
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 63, 63, 0.4);
      color: var(--text-light);
    }

    thead {
      background: var(--accent);
      color: #fff;
    }

    thead th {
      padding: 1rem;
      text-align: left;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    tbody tr {
      border-bottom: 1px solid #444;
      transition: background 0.3s;
    }

    tbody tr:hover {
      background: rgba(255, 63, 63, 0.2);
    }

    tbody td {
      padding: 0.75rem 1rem;
      font-weight: 600;
    }

    tbody tr:nth-child(odd) {
      background: #2a2a2a;
    }

    .rank {
      width: 50px;
      font-weight: 800;
      font-size: 1.1rem;
      text-align: center;
    }

    .name {
      width: 60%;
    }

    .points {
      width: 30%;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: #ffb347;
    }

footer {
      background: var(--dark);
      color: var(--muted);
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: inset 0 5px 15px var(--accent);
      user-select: none;
      font-size: 0.9rem;
    }

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  flex-wrap: wrap;
}

.footer-left {
  display: flex;
  flex-direction: column;
  gap: 1rem;
    
}

.footer-logo {
  max-width: 180px;
}

.footer-socials {
  display: flex;
  gap: 1rem;
  font-size: 1.5rem;
}

.footer-socials a {
  color: #fff;
  transition: color 0.3s;
 }

.footer-socials a:hover {
  color: var(--accent, #ff3f3f);
}

.copyright {
  font-size: 0.9rem;
  margin-top: 1rem;
}

.footer-nav {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  text-align: right;
}

.footer-nav li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-nav li a:hover {
  color: var(--accent, #ff3f3f);
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .footer-nav {
    margin-top: 2rem;
    text-align: center;
    align-items: center;
  }
}


    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
        letter-spacing: 0.1em;
      }

      main {
        margin: 1rem;
      }

      .name {
        width: 50%;
      }

      .points {
        width: 40%;
      }
    }

  <script>
    const navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }

    function hideMenu() {
      navLinks.style.right = "-250px";
    }

    // Sample leaderboard data
    const leaderboardData = [
      { name: "Monkey D. Luffy", points: 980 },
      { name: "Roronoa Zoro", points: 920 },
      { name: "Nami", points: 870 },
      { name: "Vinsmoke Sanji", points: 850 },
      { name: "Tony Tony Chopper", points: 800 },
      { name: "Nico Robin", points: 780 },
      { name: "Franky", points: 750 },
      { name: "Brook", points: 720 },
      { name: "Jinbe", points: 700 },
      { name: "Usopp", points: 680 }
    ];

    function renderLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';
      leaderboardData.forEach((participant, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank">${index + 1}</td>
          <td class="name">${participant.name}</td>
          <td class="points">${participant.points}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    renderLeaderboard();
  </script>
